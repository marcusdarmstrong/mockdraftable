@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/style4.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 hidden-md hidden-lg text-center">
          <img src="@routes.Assets.at("images/logo320.png")" class="icon">
        </div>
        <div class="col-md-3 hidden-xs hidden-sm">
          <div class="sidebar">
            <a href="/" class="logoBox">
              <img src="@routes.Assets.at("images/Mockdraftable_Icon.png")" class="icon">
              <div class="brand">MockDraftable</div>
            </a>
          </div>
        </div>
        <div class="col-md-8">
          @content
        </div>
      </div>
    </div>

    <div class="container">
      <div class="footer small text-center">
        For comments/questions/suggestions, feel free to ask away on Twitter <a href="https://twitter.com/mockdraftable">@@mockdraftable</a>, or via email to marcus [at] <span class="brand">mockdraftable</span>.com
        <br>
        &copy; <span class="brand">MockDraftable</span>, 2011-Present. 
      </div>
    </div>
    
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
  </body>
</html>
